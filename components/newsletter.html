<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Component</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex justify-center items-center m-auto h-screen w-full .bg-white">
        <div class="flex justify-center items-center w-7/12 h-32 rounded-md bg-indigo-500">
            <div class="flex flex-col p-4">
                <h3 class= "font-extrabold text-2xl text-white">Want news and updates?</h3>
                <p class= "text-sm ml-1 text-indigo-200">SinUp for our newsletter to stay up to date.</p>
            </div>
            <form method="POST">
                <div class="flex p-4">
                    <input id="i" class="border-none text-sm rounded w-3/4 text-center mr-2" type="email" placeholder="your email address">
                    <button class="bg-blue-400 font-extrabold hover:bg-blue-500 text-white text-sm w-32 h-8 rounded-md" type="submit">Notify Me</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
